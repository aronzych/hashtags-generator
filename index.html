<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title># generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="header__logo">#generator</h1>
            <div class="header__lang">
                Lang of #:
                <label for="eng">ENG</label>
                <input type="radio" name="lang" id="eng" value="eng" checked="true">
                <label for="pl">PL</label>
                <input type="radio" name="lang" id="pl" value="pl">
                <label for="mix">MIX</label>
                <input type="radio" name="lang" id="mix" value="mix">
            </div>
        </header>

        <section class="categories">

            <div class="categories__group">
                <h2 class="categories__h">Poland</h2>
                <img class="categories__img" src="https://via.placeholder.com/150">
                <nav class="categories__nav">
                    <button class="categories__button" type="get" ammount="1" category="poland">get
                        1</button><button class="categories__button" type="add" ammount="1" category="poland">add
                        1</button>
                    <button class="categories__button" type="get" ammount="5" category="poland">get
                        5</button><button class="categories__button" type="add" ammount="5" category="poland">add
                        5</button>
                    <button class="categories__button" type="get" ammount="10" category="poland">get
                        10</button><button class="categories__button" type="add" ammount="10" category="poland">add
                        10</button>
                </nav>
            </div>

            <div class="categories__group">
                <h2 class="categories__h">Poland</h2>
                <img class="categories__img" src="https://via.placeholder.com/150">
                <nav class="categories__nav">
                    <button class="categories__button" type="get" ammount="1" category="poland">get
                        1</button><button class="categories__button" type="add" ammount="1" category="poland">add
                        1</button>
                    <button class="categories__button" type="get" ammount="5" category="poland">get
                        5</button><button class="categories__button" type="add" ammount="5" category="poland">add
                        5</button>
                    <button class="categories__button" type="get" ammount="10" category="poland">get
                        10</button><button class="categories__button" type="add" ammount="10" category="poland">add
                        10</button>
                </nav>
            </div>

            <div class="categories__group">
                <h2 class="categories__h">Poland</h2>
                <img class="categories__img" src="https://via.placeholder.com/150">
                <nav class="categories__nav">
                    <button class="categories__button" type="get" ammount="1" category="poland">get
                        1</button><button class="categories__button" type="add" ammount="1" category="poland">add
                        1</button>
                    <button class="categories__button" type="get" ammount="5" category="poland">get
                        5</button><button class="categories__button" type="add" ammount="5" category="poland">add
                        5</button>
                    <button class="categories__button" type="get" ammount="10" category="poland">get
                        10</button><button class="categories__button" type="add" ammount="10" category="poland">add
                        10</button>
                </nav>
            </div>

        </section>

        <section class="result">
            <textarea class="result__textarea" readonly value=""></textarea>
            <button class="result__copy"><i class="far fa-copy"></i></button>
            <div class="result__number">Number of #: <span class="result__result">0</span></div>

        </section>

    </div>

    <script src="app.js"></script>
</body>

</html>
